<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>ya has iniciado sesion</h2>
</div>

<ng-template #loggedOut>
      <div class="container d-flex justify-content-center">
       <div class="card">
           <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/login" >Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/registro">crear Cuenta</a>
                </li>
              </ul>
           </div>
           <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-group">
                  <label for="nombreUsuario">Nombre usuario</label>
                  <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required>   
               </div>

               <div class="form-group">
                   <label for="passwords">Password</label>
                   <input type="passwords" name="passwords" id="passwords" class="form-control"
                   [(ngModel)]="passwords" required>   
                </div>
                <div class="form-group">
                    <button class="btn btn-outline sucess btn-block" [disabled]="!f.valid">
                      <i class="fas fa-sign-in-alt"></i>Iniciar Sesion</button>
                </div>
          </form>
          
             
           </div>
       </div>
      </div>
</ng-template>
