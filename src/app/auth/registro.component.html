<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>ya has iniciado sesion</h2>
</div>

<ng-template #loggedOut>
      <div class="container d-flex justify-content-center">
       <div class="card">
           <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/login" >Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/registro">crear Cuenta</a>
                </li>
              </ul>
           </div>
           <div class="card-body">
               <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                   <div class="form-group">
                       <label for="nombreUsuario">Nombre usuario</label>
                       <input type="text" name="nombreUsuario" class="form-control"
                       [(ngModel)]="nombreUsuario" required>   
                    </div>

                    <div class="form-group">
                        <label for="passwords">Passwords</label>
                        <input type="passwords" name="passwords" class="form-control"
                        [(ngModel)]="nombreUsuario" required>   
                     </div>
                     <div class="form-group">
                        <label for="email">Correo Electr√≥nico</label>
                        <input type="text" name="email" id="email" class="form-control"
                        [(ngModel)]="email" required>
                    </div>
                     
                     <div class="form-group">
                         <button class="btn btn-outline sucess btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                     </div>
               </form>
               
           </div>
       </div>
      </div>
</ng-template>
